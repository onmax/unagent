      label: GitHub
      icon: i-simple-icons-github
      to: 'https://github.com/onmax/unagent'
      color: neutral
  features:
    - title: Agent Detection
      description: 'Detect 40+ AI coding agents by env vars or config'
      icon: i-lucide-scan-search
